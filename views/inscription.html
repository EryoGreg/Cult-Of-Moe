    <link rel="stylesheet" href="/styles/inscription.css">
    <link rel="stylesheet" href="/javascripts/inscription.js">
</head>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button id="navbar-collapsed" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_content" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Cult Of Moe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="navbar_content" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Accueil <span class="sr-only">(current)</span></a></li>
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ajouter <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Ajouter une image</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Ajouter un GIF</a></li>
                    </ul>
                </li>
                <li><a href="#">Tags</a></li>
                <li><a href="#">Favoris</a></li>
                <li><a href="/inscription">Inscription</a></li>
                <li><a href="/connexion">Connexion</a></li>
                <li><a href="/deconnection">Déconnecter</a></li>
            </ul>
            <form class="navbar-form navbar-left" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--Fin Menu horizontal-->

<!--Main div-->
<div class="well well-sm col-xs-8 col-xs-offset-2" id="FormDiv">
    <form role="form" id="register" method="post">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <h1> Inscription <br/> <small> Merci de renseigner vos informations </small></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-1 col-md-5">
                <div class="form-group">
                    <label for="Nom">Nom</label>
                    <input name="nom" type="text" class="form-control" id="nom" placeholder="Nom"/>
                </div>
            </div>
            <div class=" col-md-5">
                <div class="form-group">
                    <label for="Prenom">Prénom</label>
                    <input name="prenom" type="text" class="form-control" id="prenom" placeholder="Prénom"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Enter email"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-1 col-md-5">
                <div class="form-group">
                    <label for="Password">Mot de passe</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe"/>
                </div>
            </div>
            <div class=" col-md-5">
                <div class="form-group">
                    <label for="Vpassword">Vérification mot de passe</label>
                    <input name="vpassword" type="password" class="form-control" id="vpassword" placeholder="Vérification mot de passe"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-5  col-md-1">
                <button type="submit" class="btn btn-primary">S'incrire</button>
                
            </div>
        </div>
    </form>
</div>
<!-- Fin Main div-->

</body>
</html>
