<div class="main_page">

        <form role="form" id="register" method="post">

            <h2 class="text-center col-xs-12"> Informations de compte</h2>

            <div class="row">
                <div class="col-md-offset-1 col-md-5">
                    <div class="form-group">
                        <label for="Nom">Nom</label>
                        <input name="nom" type="text" class="form-control" id="nom" placeholder="Nom"/>
                    </div>
                </div>
                <div class=" col-md-5">
                    <div class="form-group">
                        <label for="Prenom">Prénom</label>
                        <input name="prenom" type="text" class="form-control" id="prenom" placeholder="Prénom"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-1 col-md-5">
                    <label for="Nom">ID</label>
                    <p>123</p>
                </div>
                <div class=" col-md-5">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="email"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-1 col-md-5">
                    <div class="form-group">
                        <label for="Password">Mot de passe</label>
                        <input name="password" type="password" class="form-control" id="password"
                               placeholder="Mot de passe"/>
                    </div>
                </div>
                <div class=" col-md-5">
                    <div class="form-group">
                        <label for="Vpassword">Vérification mot de passe</label>
                        <input name="vpassword" type="password" class="form-control" id="vpassword"
                               placeholder="Vérification mot de passe"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-5  col-md-1">
                    <button type="submit" class="btn btn-primary" disabled >modifier les informations</button>

                </div>
